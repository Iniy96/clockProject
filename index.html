<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog - Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="clock">
      <div class="analogueclock">
        <div class="clockContainer">
          <div class="hand hourhand"></div>
          <div class="hand minutehand"></div>
          <div class="hand sechand"></div>
          <div class="round"></div>

          <div class="roundsmall"></div>
          <div class="number number1">1</div>
          <div class="number number2">2</div>
          <div class="number number3">3</div>
          <div class="number number4">4</div>
          <div class="number number5">5</div>
          <div class="number number6">6</div>
          <div class="number number7">7</div>
          <div class="number number8">8</div>
          <div class="number number9">9</div>
          <div class="number number10">10</div>
          <div class="number number11">11</div>
          <div class="number number12">12</div>
        </div>
      </div>
      <div class="digital">
        <div class="digitalClock">
          <div class="dig-hours digtime">00 <span>Hours</span> </div>
          <div class="colon">:</div>
          <div class="dig-minutes digtime">00 <span>minutes</span> </div>
          <div class="colon">:</div>
          <div class="dig-seconds digtime">00 <span>seconds</span> </div>
        </div>
        <div class="digitaldate">
            <div class="day date">00 <span>DATE</span></div>
           
            <div class="month date">00 <span>DAY</span></div>
            
            <div class="year date">0000 <span>YEAR</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
